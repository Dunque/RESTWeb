<!DOCTYPE html>
<html lang="es">

<head>
	<!--FUENTES-->
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Sansita&display=swap');
	</style>  

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Kameron&display=swap');
	</style> 
	<!--FUENTES-->
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Busca tu pokémon</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

	<div class="wrapper">

	    <div class=arriba>
	     	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/500px-International_Pok%C3%A9mon_logo.svg.png" class="logo" alt="Logo Pokémon">  
	    </div>

	    <div class=centro>
	    	<input id="caja" placeholder="Ingrese un pokemon" list="pokedex">
	        <datalist id="pokedex"></datalist>
			<button class="button" id="button">Buscar</button>     
	    </div>

	    <div class=abajo>
		    <img src="https://www.latercera.com/resizer/CBmGvvFEACkiaL4Diatt7wyUqlM=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/LUOOHUM2OVEEXG7ZTRSNI6XWLY.png" id="img" class="pokemon" alt="Imagen del pokémon buscado">
		    <p id="info" class="text-white"></p>
		    <p class="poketipos" id="tipos"></p>
	    </div>

	</div>
	

	<script src="script.js"></script>
</body>
</html>
